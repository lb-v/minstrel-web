<div *ngIf="playlistService.manager" class="table-responsive">
    <table class="table" style="width: auto">
        <tbody>
            <td *ngFor='let track of playlistService.manager.tracks; let i = index'>
                <track-detail
                  *ngIf="i == playlistService.manager.currentIndex()" 
                  class="selected"
                  [track]="track"></track-detail>

                <track-detail
                  *ngIf="i != playlistService.manager.currentIndex()"
                  [track]="track"
                  (click)="selectedTrackIndex(i)"></track-detail>
            </td>
        </tbody>
    </table>
</div>
