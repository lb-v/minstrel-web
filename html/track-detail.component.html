<div *ngIf="track" class="media">
        <div class="media-left">
                <p><img src="{{ track.thumbnail.default }}" height="120px"></p>
        </div>
        <div class="media-body">
                <h1 class="media-heading">{{ track.title }}</h1>
                {{ track.duration.millisecond }}
        </div>
</div>
